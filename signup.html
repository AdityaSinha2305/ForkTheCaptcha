<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .animated-bg {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
      }
      .content-wrapper {
        position: relative;
        z-index: 1;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  </head>
  <body class="text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="animated-bg"></div>
    <div class="content-wrapper w-full max-w-md">
      <div class="signup-container p-8 space-y-8 bg-gray-900/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20 hover:border-white/40 transition-all duration-500">
        <div class="signup-head text-center space-y-3">
          <div class="w-20 h-20 mx-auto bg-gradient-to-tr from-blue-500 to-purple-500 rounded-full flex items-center justify-center shadow-xl">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
          </div>
          <h1 class="text-4xl font-bold text-white">Create Account</h1>
          <p class="text-gray-300">Join our community today</p>
        </div>
        <div class="signup-body relative">
          <form id="signupForm" class="space-y-6">
            <div class="space-y-2">
              <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
              <input
                type="text"
                placeholder="Enter your full name"
                class="w-full px-4 py-3 rounded-lg bg-gray-800/90 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent transition duration-200 placeholder-gray-500"
                id="name"
                required
              />
            </div>
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
              <input
                type="email"
                placeholder="Enter your email"
                class="w-full px-4 py-3 rounded-lg bg-gray-800/90 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent transition duration-200 placeholder-gray-500"
                id="email"
                required
              />
            </div>
            <div class="space-y-2">
              <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                class="w-full px-4 py-3 rounded-lg bg-gray-800/90 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent transition duration-200 placeholder-gray-500"
                required
              />
              <div class="space-y-2">
                <ul class="requirements text-xs space-y-1 text-gray-400">
                  <li id="length-check" class="transition-colors duration-200">• Minimum 8 characters</li>
                  <li id="uppercase-check" class="transition-colors duration-200">• At least one uppercase letter</li>
                  <li id="lowercase-check" class="transition-colors duration-200">• At least one lowercase letter</li>
                  <li id="number-check" class="transition-colors duration-200">• At least one number</li>
                  <li id="special-check" class="transition-colors duration-200">• At least one special character (@#$%^&*)</li>
                </ul>
              </div>
            </div>
            <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg font-medium hover:from-blue-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
              Create Account
            </button>
          </form>
          <p class="mt-6 text-center text-gray-400">
            Already have an account? 
            <a href="login.html" class="text-blue-400 hover:text-blue-300 transition duration-200 border-b border-blue-400 hover:border-blue-300">Login</a>
          </p>
        </div>
      </div>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
