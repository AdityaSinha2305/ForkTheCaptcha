<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CAPTCHA VALIDATION</title>
        <base href="/" />
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="container-fluid">
            <div class="captcha-container">
                <div class="header" style="font-size:40px"><b>CAPTCHA</b></div>
                <div class="securityCode">
                    <p id="code">Avi6479</p>
                    <div class="icons">
                        <span class="readText">
                            <i class="fas fa-volume-up" style="font-size:40px" onmouseover="spkvoiceover()"></i>   
                        </span>
                        <span class="changeText">
                            <i class="fas fa-sync-alt"  style="font-size:40px" onmouseover="spkrefresh()"></i>
                        </span>
                    </div>
                </div>
                <div class="userInput">
                    <input id="textbox" type="text" placeholder="Type the text here">
                    <button class="btn"  onmouseover="spksubmit()" type="submit">Submit</button>
                </div>
    
                <div class="form-group">
                    <button id="start-btn" onmouseover="spkstart()" class="btn btn-danger btn-block">START</button>
                    <p id="instructions"  style="background-color:rgb(71, 255, 117);">PRESS THE START BUTTON</p>
                </div>
            </div>
        </div>
        
        

        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        
        <script src="/js/script.js"></script> 
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        
        <!-- <script src="/js/script2.js"></script> -->
        
        <script>
        function spkstart(){
            responsiveVoice.speak("To Start voice recognition");
        }

        function spksubmit(){
            responsiveVoice.speak("To Submit the captcha");
        }

        function spkrefresh(){
            responsiveVoice.speak("To Refresh the captcha");
        }

        function spkvoiceover(){
            responsiveVoice.speak("To voice over the captcha");
        }
        </script>

    </body>
</html>
