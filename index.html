<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CAPTCHA VALIDATION</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <img src="assets/img1.jpg" class="bg" alt="Background Image">
        <div class="container-fluid">
            <div class="captcha-container">
                <div class="header">CAPTCHA</div>
                
                <div class="securityCode">
                    <img src="assets/img2.jpg" class="captchabg" alt="Captcha Image">
                    <p id="code">Avi6479</p>
                    <div class="icons">
                        <span class="readText">
                            <i class="fas fa-volume-up" onmouseover="spkvoiceover()"></i>   
                        </span>
                        <span class="changeText">
                            <i class="fas fa-sync-alt" onmouseover="spkrefresh()"></i>
                        </span>
                    </div>
                </div>

                <div class="userInput">
                    <input id="textbox" type="text" placeholder="Type the text here">
                    <button class="btn" onmouseover="spksubmit()" type="submit">Submit</button>
                </div>
    
                <div class="form-group">
                    <button id="start-btn" onmouseover="spkstart()">START</button>
                    <p id="instructions">PRESS THE START BUTTON</p>
                </div>
            </div>
        </div>

        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <script src="js/script.js"></script>
        <script src="js/speechrecog.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    </body>
</html>
