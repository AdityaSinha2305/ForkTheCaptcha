<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="login-container w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-lg">
      <div class="login-head text-center">
        <h1 class="text-3xl font-bold">Login to continue</h1>
      </div>
      <div class="login-body">
        <form method="post" class="space-y-6">
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input
              type="email"
              placeholder="Enter your email"
              class="w-full px-3 py-2 border border-gray-700 rounded-md bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="email"
            />
          </div>
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full px-3 py-2 border border-gray-700 rounded-md bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <button id="login-button" type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md transition duration-200">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
